<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="my-view1.html">
<link rel="lazy-import" href="my-view2.html">
<link rel="lazy-import" href="my-view3.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
	<template>
		<style>
			:host {
				--app-primary-color: #263238;
				--app-secondary-color: #90a4ae;

				display: block;
			}

			app-drawer-layout:not([narrow]) [drawer-toggle] {
				display: none;
			}

			app-drawer-layout{
				--app-drawer-layout-content-transition: margin 0.2s;
			}

			app-drawer {
				--app-drawer-content-container: {
					background-color: #f1f1f1;
					border-right: 1px solid rgba(0,0,0,0.12);
				}
			}

			app-header {
				color: #fff;
				background-color: var(--app-primary-color);
				-webkit-box-shadow: 0 0 10px #9e9e9e;
				box-shadow: 0 0 10px #9e9e9e;
			}

			app-header paper-icon-button {
				--paper-icon-button-ink-color: white;
			}

			div[main-title]{
				padding: 0 24px;
			}

			.drawer-content{
				height: calc(100% - 80px);
				overflow: auto;
				margin-top: 80px;
			}

			.drawer-list a {
				display: block;
				text-decoration: none;
				color: rgba(0,0,0,0.54);
				line-height: 40px;
			}

			.drawer-list a:hover, .drawer-list a.iron-selected {
				background-color: rgba(0,0,0,.03);
			}

			.drawer-list a.iron-selected {
				color: var(--app-primary-color);
			}

			.drawer-list a span {
				font-size: 14px;
			}

			.drawer-list a paper-icon-item {
				--paper-item-icon: {
					padding: 0 0 0 8px;
				}
				--paper-item-focused-before: {
					background-color: rgba(0,0,0,.03);
				};
			}
		</style>

		<app-location
			route="{{route}}"
			url-space-regex="^[[rootPath]]">
		</app-location>

		<app-route
			route="{{route}}"
			pattern="[[rootPath]]:page"
			data="{{routeData}}"
			tail="{{subroute}}">
		</app-route>

		<app-header-layout fullbleed has-scrolling-region>
			<app-header slot="header" fixed>
				<app-toolbar>
					<paper-icon-button id="toggle" icon="my-icons:menu" drawer-toggle></paper-icon-button>
					<div main-title>APPOD</div>
				</app-toolbar>
			</app-header>

			<app-drawer-layout id="drawerLayout" narrow="{{narrow}}">
				<app-drawer id="drawer" slot="drawer" opened swipe-open="[[narrow]]">
					<div class="drawer-content">
						<iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
							<a name="view1" href="[[rootPath]]view1">
								<paper-icon-item>
									<iron-icon icon="my-icons:photo-library" slot="item-icon"></iron-icon><span>All Pictures</span>
								</paper-icon-item>
							</a>
							<a name="view2" href="[[rootPath]]view2">
								<paper-icon-item>
									<iron-icon icon="my-icons:favorite" slot="item-icon"></iron-icon><span>Loved</span>
								</paper-icon-item>
							</a>
						</iron-selector>
					</div>
				</app-drawer>

				<iron-pages
					selected="[[page]]"
					attr-for-selected="name"
					fallback-selection="view404"
					role="main">
					<my-view1 name="view1"></my-view1>
					<my-view2 name="view2"></my-view2>
					<my-view3 name="view3"></my-view3>
					<my-view404 name="view404"></my-view404>
				</iron-pages>
			</app-drawer-layout>
		</app-header-layout>
	</template>

	<script>
		class MyApp extends Polymer.Element {
			static get is() { return 'my-app'; }

			static get properties() {
				return {
					page: {
						type: String,
						reflectToAttribute: true,
						observer: '_pageChanged',
					},
					routeData: Object,
					subroute: String,
					// This shouldn't be neccessary, but the Analyzer isn't picking up
					// Polymer.Element#rootPath
					rootPath: String,
				};
			}

			static get observers() {
				return [
					'_routePageChanged(routeData.page)',
				];
			}

			connectedCallback () {
				super.connectedCallback();
				const drawerLayout = this.$.drawerLayout;
				this.$.toggle.addEventListener('click', function() {
					if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
						drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
					} else {
						drawerLayout.drawer.toggle();
					}
				});
			}

			_routePageChanged(page) {
				// If no page was found in the route data, page will be an empty string.
				// Default to 'view1' in that case.
				this.page = page || 'view1';

				// Close a non-persistent drawer when the page & route are changed.
				if (!this.$.drawer.persistent) {
					this.$.drawer.close();
				}
			}

			_pageChanged(page) {
				// Load page import on demand. Show 404 page if fails
				var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
				Polymer.importHref(
					resolvedPageUrl,
					null,
					this._showPage404.bind(this),
					true);
			}

			_showPage404() {
				this.page = 'view404';
			}
		}

		window.customElements.define(MyApp.is, MyApp);
	</script>
</dom-module>
